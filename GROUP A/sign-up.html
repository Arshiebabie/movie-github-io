<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="login.css">
    <script type="module" src="sign-up.js"></script>
</head>
<body>
    <h1>Sign Up for Flickway</h1>

    <div class="form-container" id="signUp">
        <form>
            <div id="signUpMessage" class="message"></div>

            <label for="fName">First Name:</label>
            <input type="text" id="fName" placeholder="First Name" required>

            <label for="lName">Last Name:</label>
            <input type="text" id="lName" placeholder="Last Name" required>

            <label for="rEmail">Email:</label>
            <input type="email" id="rEmail" placeholder="Email" required>

            <label for="rPassword">Password:</label>
            <input type="password" id="rPassword" placeholder="Password" required>

            <button type="button" id="submitSignUp">Sign Up</button>
        </form>

        <p>Already have an account? <a id="signInButton" href="login.html">Login here</a></p>
    </div>
</body>
</html>
